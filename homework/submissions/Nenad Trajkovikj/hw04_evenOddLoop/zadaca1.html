<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        function print() {
            for (var i = 1; i <= 20; i++) {
                if (i % 2 == 1)
                    document.write(i + " ");
                else
                    document.write(i + "<br>");
            }
        };
        print();
    </script>
</body>

</html>
